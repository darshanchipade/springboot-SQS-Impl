# Test-only defaults to allow Spring context to load without external AWS config
aws.region=us-east-1
aws.sqs.queue.url=https://example.com/dummy-queue
aws.bedrock.modelId=dummy-model
aws.bedrock.embeddingModelId=dummy-embedding-model

# Minimal app config required by constructor injection in services
app.json.file.path=data/internal-425-Test-1-US.json
app.s3.bucket-name=dummy-bucket
app.s3.region=us-east-1

# Use an in-memory DB for tests (avoid external Yugabyte/Postgres)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create tables in H2 for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=never

# Disable scheduled jobs during tests
spring.task.scheduling.enabled=false
